{% extends "base.html" %}

{% block title %}
    User Signup Page
{% endblock%}

{% block body %} 
<h1>FlashCard App</h1>
<div class='form'>

<form action='/signup' method='POST'>  
    <h3>Sign Up</h3>
        <label>Username : </label>   
        <input type="text" placeholder="Enter Username" name="username" required minlength="5" type='text'>  
        <br>
        <label>Password : </label>   
        <input type="password" placeholder="Enter Password" name="password" required minlength="7" type="password">  
        <br>
        <button type="submit">Signup</button>    
        <br>
        <br>
        <div class="fb"><i class="fab">Return to User? Click <a href='/'>here</a> to login</i>  </div>
</form>   
</div>
{% endblock%}
